{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.ico' %}">
        <title>{% block title %}Тестовое задание{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        {% for o in objects_list %}
            <h3>ID объекта: <a href="{{ o.get_absolute_url }}">{{ o.id }}</a></h3>
            <p>Дата: {{ o.date }}</p>
            <p>Цена: {{ o.price }}</p>
            <p>Основная цена: {{ o.prime_price }}</p>
            <p>Разность цен: {{ o.diff_price }}</p>
            <hr>
        {% endfor %}
    </body>
</html>
